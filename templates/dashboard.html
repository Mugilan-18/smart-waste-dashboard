<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="top-bar">
    <h1>Smart Waste Monitoring Dashboard</h1>
    <a href="/logout" class="logout">Logout</a>
</div>

<div class="status-row">
    <div class="card green" id="totalBins">Total Bins: 0</div>
    <div class="card orange" id="monitoring">Monitoring LIVE</div>
    <div class="card blue" id="system">System OFFLINE</div>
</div>

<div class="table-section">
    <table>
        <thead>
            <tr>
                <th>Bin ID</th>
                <th>Area</th>
                <th>Gas Level</th>
                <th>Bin Level</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr class="no-data">
                <td colspan="5">No ESP Data received yet</td>
            </tr>
        </tbody>
    </table>
</div>

<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
    </html>
