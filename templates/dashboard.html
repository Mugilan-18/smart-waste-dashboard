<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{ url_for('static','css/style.css') }}">
</head>
<body>

<div class="top-bar">
  <h2>Smart Waste Monitoring Dashboard</h2>
  <a class="logout" href="/logout">Logout</a>
</div>

<div class="banner">
  <img src="{{ url_for('static','images/waste.jpg') }}">
</div>

<div class="status-row">
  <div class="card green" id="totalBins">Total Bins: 0</div>
  <div class="card orange">Monitoring LIVE</div>
  <div class="card blue" id="system">Connection Lost</div>
</div>

<table>
<thead>
<tr>
<th>Bin ID</th><th>Area</th><th>Gas Level</th><th>Bin Level</th><th>Status</th>
</tr>
</thead>
<tbody id="tableBody">
<tr class="no-data"><td colspan="5">No ESP Data received yet</td></tr>
</tbody>
</table>

<script src="{{ url_for('static','js/dashboard.js') }}"></script>
</body>
</html>
