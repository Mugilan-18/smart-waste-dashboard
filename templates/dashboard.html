<!DOCTYPE html>
<html>
<head>
<title>Smart Waste Monitoring Dashboard</title>
<link rel="stylesheet" href="/static/css/style.css">
<script src="/static/js/dashboard.js" defer></script>
</head>

<body>

<div class="top-bar">
<h2>Smart Waste Monitoring Dashboard</h2>
<a href="/logout" class="logout">Logout</a>
</div>

<img src="/static/images/waste.jpg" class="banner">

<div class="stats">
<div class="card green">Total Bins<br><span id="bins">0</span></div>
<div class="card orange">Monitoring<br>LIVE</div>
<div class="card blue">System<br>ONLINE</div>
</div>

<table>
<thead>
<tr>
<th>Bin ID</th>
<th>Area</th>
<th>Gas</th>
<th>Bin Level %</th>
<th>Status</th>
</tr>
</thead>
<tbody id="table-body">
<tr><td colspan="5">No ESP Data received yet</td></tr>
</tbody>
</table>

</body>
</html>
