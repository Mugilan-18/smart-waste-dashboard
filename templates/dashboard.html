<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="top-bar">
    <h2>Smart Waste Monitoring Dashboard</h2>
    <a class="logout" href="/logout">Logout</a>
</div>

<div class="status-section">
    <div class="card green">
        Total Bins
        <span id="totalBins">0</span>
    </div>
    <div class="card blue">
        System Status
        <span id="systemStatus">OFFLINE</span>
    </div>
    <div class="card orange">
        Monitoring
        <span id="monitoring">STOPPED</span>
    </div>
</div>

<table>
    <thead>
        <tr>
            <th>Bin ID</th>
            <th>Area</th>
            <th>Gas Level</th>
            <th>Bin Level</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody id="tableBody">
        <tr class="no-data">
            <td colspan="5">No ESP Data received yet</td>
        </tr>
    </tbody>
</table>

<script src="/static/dashboard.js"></script>
</body>
</html>
