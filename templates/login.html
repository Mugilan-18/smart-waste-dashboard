<!DOCTYPE html>
<html>
<head>
  <title>Municipal Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("{{ url_for('static', filename='images/smart_city.jpg') }}");
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background: white;
      padding: 30px;
      width: 380px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      text-align: center;
    }
  </style>
</head>

<body>

<div class="login-card">
  <img src="{{ url_for('static', filename='images/govt_logo.png') }}" width="80">
  <h5 class="mt-2">Government of India</h5>
  <p class="text-muted">Municipal Waste System</p>

  {% if error %}
    <p class="text-danger">{{ error }}</p>
  {% endif %}

  <form method="post">
    <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
    <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
    <button class="btn btn-primary w-100">Login</button>
  </form>
</div>

</body>
</html>
