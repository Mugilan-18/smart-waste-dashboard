<!DOCTYPE html>
<html>
<head>
  <title>Municipal Login</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="login-body">

<img src="/static/images/smart_city.jpg" class="login-bg">

<div class="login-box">
  <img src="/static/images/govt_logo.png" class="logo">
  <h3>Government of India</h3>
  <p>Municipal Waste System</p>

  <form method="POST">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button>Login</button>
  </form>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
</div>

</body>
</html>
