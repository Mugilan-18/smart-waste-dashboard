<!DOCTYPE html>
<html>
<head>
    <title>Smart City Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="login-bg">

<div class="login-box">
    <img src="/static/images/govt_logo.png" class="govt-logo">

    <h3>Government of India</h3>
    <p>Municipal Waste System</p>

    <form method="POST">
    <input class="login-input" type="email" name="email" placeholder="Email ID" required>

    <div class="password-box">
        <input class="login-input" type="password" name="password" id="password" placeholder="Password" required>
        <span class="eye" onclick="togglePassword()">üëÅ</span>
    </div>

    <button class="login-btn" type="submit">Login</button>
</form>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
</div>

<script>
function togglePassword(){
    const p = document.getElementById("password");
    p.type = (p.type === "password") ? "text" : "password";
}
</script>

</body>
</html>
