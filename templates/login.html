<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-body">

<div class="login-box">
    <img src="{{ url_for('static','images/govt_logo.png') }}" width="60">
    <h3>Government of India</h3>
    <p>Municipal Waste System</p>

    <form method="POST">
        <input type="email" name="email" placeholder="Email ID" required>
        <div class="password-box">
            <input type="password" id="pwd" name="password" placeholder="Password" required>
            <span onclick="toggle()">üëÅ</span>
        </div>
        <button>Login</button>
    </form>
</div>

<script>
function toggle(){
  const p=document.getElementById("pwd");
  p.type=p.type==="password"?"text":"password";
}
</script>

</body>
</html>
